<!DOCTYPE html>
<html>
<head>
    <title>Server Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Server Dashboard</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                    <div class="card-header">Packets per Second</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ packets_per_second }}</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success">
                    <div class="card-header">Server Load</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ server_load }}</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger">
                    <div class="card-header">Mitigation Actions</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ mitigation_actions }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
